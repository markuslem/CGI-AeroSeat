spring.application.name=AeroSeat
server.port=8081

# Tuginesin PostgreSQL-i üles seadmisel: https://github.com/springframeworkguru/spring-boot-postgress-example/blob/master/src/main/resources/application.properties
spring.datasource.url=jdbc:postgresql://localhost:5432/aeroseat
spring.datasource.username=markus
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
# Keep the connection alive if idle for a long time (needed in production)
#spring.datasource.testWhileIdle=true
#spring.datasource.validationQuery=SELECT 1
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=update
# Jooksutab resources/data.sql skripti
spring.sql.init.mode=always


# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
